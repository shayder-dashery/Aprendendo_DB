<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formlu√°rio</title>
</head>
<body>
    <form action="https://shayder-dashery.github.io/Aprendendo_DB/config.php" method="post">
        <div class="formulario">
            <label for="nome">Nome: *</label>
            <input type="text" name="nome" placeholder="Digite o seu nome" id="nome" class="input" required>
            <br />
            <br />
            <label for="CPF">CPF: *</label>
            <input type="number" name="CPF" placeholder="Digite o seu CPF" id="CPF" class="input" required>
            <br />
            <br />
            <label for="senha">Senha: *</label>
            <input type="text" name="senha" placeholder="Crie sua senha" id="senha" class="input" required>
            <br />
            <br />
            <label for="check_senha">Repita sua senha: *</label>
            <input type="text" name="check_senha" placeholder="Repita sua senha" id="check_senha" class="input" required>
            <br />
            <br />
            <button class="btn" type="submit" name="cadastrar" id="cadastrar">Cadastrar</button>
        </div>
    </form>
    
</body>
</html>
